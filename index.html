<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LikhonFlix - Debug Mode</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/video.js/8.3.0/video-js.min.css">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: Arial, sans-serif; }
        body { background: #121212; color: #fff; }
        header { display: flex; justify-content: space-between; padding: 15px 20px; background: #1a1a1a; }
        .logo { font-size: 24px; font-weight: bold; color: #f00; }
        .search-box { flex: 1; margin-left: 20px; }
        input { width: 100%; padding: 8px; border-radius: 5px; }
        .movie-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; padding: 20px; }
        .movie-card { background: #222; border-radius: 10px; cursor: pointer; transition: 0.3s; text-align: center; }
        .movie-card:hover { transform: scale(1.05); }
        .movie-card img { width: 100%; height: 300px; object-fit: cover; border-radius: 10px 10px 0 0; }
        .movie-title { padding: 10px; font-weight: bold; }
        .video-container { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100vh; background: rgba(0, 0, 0, 0.9); justify-content: center; align-items: center; }
        .video-container.active { display: flex; }
        .close-btn { position: absolute; top: 20px; right: 20px; background: #ff0000; padding: 10px; border-radius: 50%; cursor: pointer; font-size: 18px; }
        .logs { background: #000; padding: 10px; margin: 20px; border-radius: 10px; max-height: 300px; overflow-y: auto; font-size: 12px; }
        .log { padding: 5px; border-bottom: 1px solid #444; }
        .copy-btn { background: #ff5722; padding: 5px; border: none; color: #fff; cursor: pointer; font-size: 12px; margin-left: 5px; }
    </style>
</head>
<body>

<header>
    <div class="logo">LikhonFlix</div>
    <div class="search-box">
        <input type="text" id="search-input" placeholder="Search movies..." onkeyup="searchMovies()">
    </div>
</header>

<div class="movie-grid" id="movies"></div>

<div class="video-container" id="video-container">
    <div class="close-btn" onclick="closeVideo()">Ã—</div>
    <video id="movie-player" class="video-js vjs-default-skin" controls></video>
</div>

<div class="logs">
    <b>Debug Logs:</b>
    <div id="log-container"></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/video.js/8.3.0/video.min.js"></script>
<script>
    const API_KEY = '97a0851af1msh8136e2298325bc7p1170d9jsn53c4b47c7bf0';
    const API_HOST = 'imdb236.p.rapidapi.com';
    const movieGrid = document.getElementById('movies');
    const logContainer = document.getElementById('log-container');

    function logMessage(message) {
        const logDiv = document.createElement('div');
        logDiv.classList.add('log');
        logDiv.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
        
        const copyBtn = document.createElement('button');
        copyBtn.classList.add('copy-btn');
        copyBtn.textContent = 'Copy';
        copyBtn.onclick = () => {
            navigator.clipboard.writeText(message);
            alert('Copied to clipboard!');
        };
        
        logDiv.appendChild(copyBtn);
        logContainer.appendChild(logDiv);
    }

    async function fetchMovies() {
        logMessage('Fetching popular movies...');
        try {
            const response = await fetch(`https://imdb236.p.rapidapi.com/imdb/most-popular-movies`, {
                headers: { 'X-RapidAPI-Key': API_KEY, 'X-RapidAPI-Host': API_HOST }
            });
            const data = await response.json();
            if (!data.data) throw new Error('No data received.');
            displayMovies(data.data);
            logMessage('Movies loaded successfully.');
        } catch (error) {
            logMessage(`Error: ${error.message}`);
        }
    }

    function displayMovies(movies) {
        movieGrid.innerHTML = '';
        movies.forEach(movie => {
            const poster = movie.primaryImage || 'https://via.placeholder.com/200x300?text=No+Image';
            const movieCard = document.createElement('div');
            movieCard.classList.add('movie-card');
            movieCard.innerHTML = `<img src="${poster}" alt="${movie.primaryTitle}"><div class="movie-title">${movie.primaryTitle}</div>`;
            movieCard.onclick = () => playMovie(movie.id);
            movieGrid.appendChild(movieCard);
        });
    }

    async function playMovie(movieId) {
        logMessage(`Attempting to stream movie: ${movieId}`);
        try {
            const streamUrl = `https://likhonflix-api.com/stream/${movieId}`; // Example streaming URL
            document.getElementById('movie-player').src = streamUrl;
            document.getElementById('video-container').classList.add('active');
            logMessage(`Streaming started: ${streamUrl}`);
        } catch (error) {
            logMessage(`Streaming Error: ${error.message}`);
        }
    }

    function closeVideo() {
        document.getElementById('video-container').classList.remove('active');
        document.getElementById('movie-player').pause();
        logMessage('Video closed.');
    }

    async function searchMovies() {
        const query = document.getElementById('search-input').value;
        if (query.length < 3) return;
        logMessage(`Searching for: ${query}`);
        try {
            const response = await fetch(`https://imdb236.p.rapidapi.com/imdb/search?query=${query}`, {
                headers: { 'X-RapidAPI-Key': API_KEY, 'X-RapidAPI-Host': API_HOST }
            });
            const data = await response.json();
            if (!data.data) throw new Error('No search results.');
            displayMovies(data.data);
            logMessage(`Search results displayed for: ${query}`);
        } catch (error) {
            logMessage(`Search Error: ${error.message}`);
        }
    }

    fetchMovies();
</script>

</body>
</html>
