<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Movies Streaming Platform</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        .movies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px 0;
        }
        .movie-card {
            background-color: #1e1e1e;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease;
            cursor: pointer;
            position: relative;
        }
        .movie-card:hover {
            transform: scale(1.05);
        }
        .movie-card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }
        .movie-info {
            padding: 10px;
            background-color: rgba(0,0,0,0.7);
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
        }
        .movie-title {
            font-weight: bold;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .movie-rating {
            color: #ffd700;
        }
        #modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.9);
        }
        .modal-content {
            background-color: #1e1e1e;
            margin: 10% auto;
            padding: 20px;
            border-radius: 10px;
            max-width: 800px;
            position: relative;
        }
        .close-btn {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        #videoPlayer {
            width: 100%;
            max-height: 500px;
        }
        .loading {
            text-align: center;
            padding: 20px;
            font-size: 1.2em;
        }
        .error {
            color: #ff4136;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé¨ Top Rated Indian Movies</h1>
        <div id="moviesGrid" class="movies-grid"></div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div id="modalContent"></div>
        </div>
    </div>

    <script>
        // API Configuration
        const RAPIDAPI_KEY = '97a0851af1msh8136e2298325bc7p1170d9jsn53c4b47c7bf0';
        const RAPIDAPI_HOST = 'imdb236.p.rapidapi.com';
        const LIKHONFLIX_API = 'https://likhonflix-api.vercel.app/api/v1';

        // DOM Elements
        const moviesGrid = document.getElementById('moviesGrid');
        const modal = document.getElementById('modal');
        const modalContent = document.getElementById('modalContent');
        const closeBtn = document.querySelector('.close-btn');

        // Fetch Top Rated Indian Movies
        async function fetchTopRatedIndianMovies() {
            try {
                const response = await fetch('https://imdb236.p.rapidapi.com/imdb/india/top-rated-indian-movies', {
                    method: 'GET',
                    headers: {
                        'X-RapidAPI-Key': RAPIDAPI_KEY,
                        'X-RapidAPI-Host': RAPIDAPI_HOST
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch movies');
                }

                const movies = await response.json();
                displayMovies(movies);
            } catch (error) {
                moviesGrid.innerHTML = `<div class="error">Error: ${error.message}</div>`;
                console.error('Fetching movies error:', error);
            }
        }

        // Display Movies in Grid
        function displayMovies(movies) {
            moviesGrid.innerHTML = '';
            movies.forEach(movie => {
                const movieCard = document.createElement('div');
                movieCard.classList.add('movie-card');
                movieCard.innerHTML = `
                    <img src="${movie.primaryImage || 'https://via.placeholder.com/200x300?text=No+Image'}" alt="${movie.primaryTitle}">
                    <div class="movie-info">
                        <div class="movie-title">${movie.primaryTitle}</div>
                        <div class="movie-rating">‚≠ê ${movie.averageRating}/10</div>
                    </div>
                `;
                movieCard.addEventListener('click', () => openMovieModal(movie));
                moviesGrid.appendChild(movieCard);
            });
        }

        // Open Movie Modal
        async function openMovieModal(movie) {
            try {
                // Fetch Media Info
                const mediaInfoResponse = await fetch(`${LIKHONFLIX_API}/mediaInfo?id=${movie.id}`);
                const mediaInfo = await mediaInfoResponse.json();

                // Prepare Modal Content
                let streamContent = '';
                
                // Check External Links
                if (mediaInfo.data.externalLinks && mediaInfo.data.externalLinks.length > 0) {
                    streamContent += '<h3>Streaming Links</h3>';
                    mediaInfo.data.externalLinks.forEach((link, index) => {
                        streamContent += `
                            <div class="stream-link" data-link="${link}">
                                Stream Option ${index + 1}
                            </div>
                        `;
                    });
                }

                modalContent.innerHTML = `
                    <h2>${movie.primaryTitle} (${movie.startYear})</h2>
                    <div style="display: flex;">
                        <img src="${movie.primaryImage}" style="max-width: 300px; margin-right: 20px;">
                        <div>
                            <p><strong>Rating:</strong> ${movie.averageRating}/10</p>
                            <p><strong>Genre:</strong> ${movie.genres.join(', ')}</p>
                            <p><strong>Language:</strong> ${movie.language}</p>
                            <p>${movie.description}</p>
                        </div>
                    </div>
                    <div id="streamLinks">${streamContent}</div>
                    <video id="videoPlayer" controls style="display:none;"></video>
                `;

                // Add Stream Link Listeners
                document.querySelectorAll('.stream-link').forEach(link => {
                    link.addEventListener('click', async () => {
                        const streamLink = link.getAttribute('data-link');
                        
                        try {
                            // Attempt to get stream
                            const streamResponse = await fetch(`${LIKHONFLIX_API}/getStream`, {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({
                                    file: streamLink,
                                    key: 'DEFAULT_KEY_PLACEHOLDER' // Replace with actual key
                                })
                            });

                            const streamData = await streamResponse.json();

                            if (streamData.success && streamData.data.streamUrl) {
                                const videoPlayer = document.getElementById('videoPlayer');
                                videoPlayer.src = streamData.data.streamUrl;
                                videoPlayer.style.display = 'block';
                                videoPlayer.play();
                            } else {
                                alert('Unable to get stream URL');
                            }
                        } catch (error) {
                            console.error('Stream error:', error);
                            alert('Error getting stream');
                        }
                    });
                });

                modal.style.display = 'block';
            } catch (error) {
                console.error('Modal error:', error);
                alert('Error loading movie details');
            }
        }

        // Close Modal
        closeBtn.onclick = () => {
            modal.style.display = 'none';
            const videoPlayer = document.getElementById('videoPlayer');
            if (videoPlayer) {
                videoPlayer.pause();
                videoPlayer.src = '';
            }
        };

        // Close modal when clicking outside
        window.onclick = (event) => {
            if (event.target == modal) {
                modal.style.display = 'none';
                const videoPlayer = document.getElementById('videoPlayer');
                if (videoPlayer) {
                    videoPlayer.pause();
                    videoPlayer.src = '';
                }
            }
        };

        // Fetch movies on page load
        fetchTopRatedIndianMovies();
    </script>
</body>
</html>
