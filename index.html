<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LikhonFlix - Watch Movies Online</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>LikhonFlix</h1>
        <input type="text" id="searchBox" placeholder="Search for movies..." />
    </header>

    <div id="moviesGrid"></div>

    <div id="movieModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="movieTitle"></h2>
            <img id="moviePoster" />
            <p id="movieDesc"></p>
            <button id="streamButton">Watch Now</button>
        </div>
    </div>

    <script>
        const API_KEY = '97a0851af1msh8136e2298325bc7p1170d9jsn53c4b47c7bf0';
        const API_HOST = 'imdb236.p.rapidapi.com';

        async function fetchMovies() {
            const res = await fetch(`https://${API_HOST}/imdb/most-popular-movies`, {
                headers: { "X-RapidAPI-Key": API_KEY, "X-RapidAPI-Host": API_HOST }
            });
            const data = await res.json();
            displayMovies(data.data);
        }

        function displayMovies(movies) {
            const grid = document.getElementById('moviesGrid');
            grid.innerHTML = '';
            movies.forEach(movie => {
                const movieCard = document.createElement('div');
                movieCard.classList.add('movie-card');
                movieCard.innerHTML = `
                    <img src="${movie.primaryImage}" alt="${movie.primaryTitle}" />
                    <h3>${movie.primaryTitle}</h3>
                `;
                movieCard.onclick = () => showMovieModal(movie);
                grid.appendChild(movieCard);
            });
        }

        function showMovieModal(movie) {
            document.getElementById('movieTitle').innerText = movie.primaryTitle;
            document.getElementById('moviePoster').src = movie.primaryImage;
            document.getElementById('movieDesc').innerText = movie.description;
            document.getElementById('streamButton').onclick = () => {
                window.location.href = `https://likhonflix.com/stream/${movie.id}`;
            };
            document.getElementById('movieModal').style.display = 'block';
        }

        document.querySelector('.close').onclick = () => {
            document.getElementById('movieModal').style.display = 'none';
        };

        document.getElementById('searchBox').addEventListener('input', async (e) => {
            const query = e.target.value;
            if (query.length > 2) {
                const res = await fetch(`https://${API_HOST}/imdb/search?query=${query}`, {
                    headers: { "X-RapidAPI-Key": API_KEY, "X-RapidAPI-Host": API_HOST }
                });
                const data = await res.json();
                displayMovies(data.data);
            }
        });

        fetchMovies();
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
        }
        header {
            padding: 20px;
            font-size: 24px;
        }
        input {
            padding: 10px;
            width: 80%;
            font-size: 18px;
        }
        #moviesGrid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .movie-card {
            background: #222;
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
            width: 200px;
            transition: transform 0.3s;
        }
        .movie-card:hover {
            transform: scale(1.05);
        }
        .movie-card img {
            width: 100%;
            border-radius: 10px;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: #333;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .close {
            position: absolute;
            right: 10px;
            top: 10px;
            font-size: 24px;
            cursor: pointer;
        }
        #streamButton {
            background: red;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>

</body>
</html>
