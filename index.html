<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LikhonFlix - Watch Movies Online</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/video.js/8.3.0/video-js.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        body {
            background: #121212;
            color: #fff;
        }
        header {
            display: flex;
            justify-content: space-between;
            padding: 15px 20px;
            background: #1a1a1a;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #f00;
        }
        .search-box {
            flex: 1;
            margin-left: 20px;
        }
        input {
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 5px;
        }
        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .movie-card {
            background: #222;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            transition: 0.3s;
        }
        .movie-card:hover {
            transform: scale(1.05);
        }
        .movie-card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }
        .movie-title {
            padding: 10px;
            text-align: center;
            font-weight: bold;
        }
        .video-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
        }
        .video-container.active {
            display: flex;
        }
        .video-container video {
            width: 80%;
            max-width: 800px;
            border-radius: 10px;
        }
        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #ff0000;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">LikhonFlix</div>
    <div class="search-box">
        <input type="text" id="search-input" placeholder="Search movies..." onkeyup="searchMovies()">
    </div>
</header>

<div class="movie-grid" id="movies"></div>

<div class="video-container" id="video-container">
    <div class="close-btn" onclick="closeVideo()">Ã—</div>
    <video id="movie-player" class="video-js vjs-default-skin" controls></video>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/video.js/8.3.0/video.min.js"></script>
<script>
    const API_KEY = '97a0851af1msh8136e2298325bc7p1170d9jsn53c4b47c7bf0';
    const API_HOST = 'imdb236.p.rapidapi.com';
    const movieGrid = document.getElementById('movies');
    const videoContainer = document.getElementById('video-container');
    const moviePlayer = document.getElementById('movie-player');

    async function fetchMovies() {
        const url = `https://imdb236.p.rapidapi.com/imdb/most-popular-movies`;
        const response = await fetch(url, {
            headers: {
                'X-RapidAPI-Key': API_KEY,
                'X-RapidAPI-Host': API_HOST
            }
        });
        const data = await response.json();
        displayMovies(data.data);
    }

    function displayMovies(movies) {
        movieGrid.innerHTML = '';
        movies.forEach(movie => {
            const movieCard = document.createElement('div');
            movieCard.classList.add('movie-card');
            movieCard.innerHTML = `
                <img src="${movie.primaryImage}" alt="${movie.primaryTitle}">
                <div class="movie-title">${movie.primaryTitle}</div>
            `;
            movieCard.onclick = () => playMovie(movie.id);
            movieGrid.appendChild(movieCard);
        });
    }

    async function playMovie(movieId) {
        const url = `https://imdb236.p.rapidapi.com/imdb/${movieId}`;
        const response = await fetch(url, {
            headers: {
                'X-RapidAPI-Key': API_KEY,
                'X-RapidAPI-Host': API_HOST
            }
        });
        const data = await response.json();
        
        const streamUrl = `https://likhonflix-api.com/stream/${movieId}`; // Example LikhonFlix API

        moviePlayer.src = streamUrl;
        videoContainer.classList.add('active');
        moviePlayer.play();
    }

    function closeVideo() {
        videoContainer.classList.remove('active');
        moviePlayer.pause();
    }

    async function searchMovies() {
        const query = document.getElementById('search-input').value;
        if (query.length < 3) return;
        const url = `https://imdb236.p.rapidapi.com/imdb/search?query=${query}`;
        const response = await fetch(url, {
            headers: {
                'X-RapidAPI-Key': API_KEY,
                'X-RapidAPI-Host': API_HOST
            }
        });
        const data = await response.json();
        displayMovies(data.data);
    }

    fetchMovies();
</script>

</body>
</html>
